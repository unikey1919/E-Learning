<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="list-item-activate" routerLink="course">Course</a>
      <a mat-list-item routerLinkActive="list-item-activate" routerLink="student">Student</a>
      <a mat-list-item routerLinkActive="list-item-activate" routerLink="instructor">Instructor</a>
      <a mat-list-item routerLinkActive="list-item-activate" routerLink="statistic">Statistic</a>
      <button style="margin-top: 20px; margin-left: 10px;" class="btn btn-danger my-2 my-sm-0"
        (click)="onLogout()">Logout</button>
    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>E-learningWeb</span>
    </mat-toolbar>
    <div class="content">
      <router-outlet>
      </router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
