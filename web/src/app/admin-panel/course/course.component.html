
<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="course">
        <th mat-header-cell *matHeaderCellDef>Course</th>
        <td mat-cell *matCellDef="let element">{{element.coursename}}</td>
    </ng-container>

    <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef>Course Code</th>
        <td mat-cell *matCellDef="let element">{{element.code}}</td>
    </ng-container>

    <ng-container matColumnDef="instructorId">
        <th mat-header-cell *matHeaderCellDef>Instructor Id</th>
        <td mat-cell *matCellDef="let element">{{element.instructorid}}</td>
    </ng-container>

    <ng-container matColumnDef="instructor">
        <th mat-header-cell *matHeaderCellDef>Instructor name</th>
        <td mat-cell *matCellDef="let element">{{element.instructionname}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{element.description}}</td>
    </ng-container>

    <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef>Details</th>
        <td mat-cell *matCellDef="let element">{{element.details}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
            <button (click)="showHide()" style="background: rgb(173, 224, 173)"  mat-raised-button>
                <mat-icon >add</mat-icon>
            </button>
        </th>
        <td mat-cell *matCellDef="let row">
            <button mat-icon-button>
                <mat-icon>launch</mat-icon>
            </button>
            <button mat-icon-button color="warn">
                <mat-icon>delete_outline</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<div class="row" *ngIf="showMe">
    <div class="col-lg-2">
        <input type="text" class="form-control" placeholder="Course" #coursename="ngModel" name="coursename" [(ngModel)]="formData.fullName" required/>
    </div>
    <div  class="col-lg-2">
        <input type="text" class="form-control" placeholder="Course Code" #code="ngModel" name="code" [(ngModel)]="formData.code" required/>
    </div>
    <div  class="col-lg-2">
        <input type="text" class="form-control" placeholder="Instructor Id" #instructorid="ngModel" name="instructorid" [(ngModel)]="formData.instructorid" required/>
    </div>
    <div  class="col-lg-2">
        <input type="text" class="form-control" placeholder="Description" #decription="ngModel" name="decription" [(ngModel)]="formData.description" required/>
    </div>
    <div class="col-lg-2">
        <input type="text" class="form-control" placeholder="Details" #details="ngModel" name="details" [(ngModel)]="formData.details" required/>
    </div>
   <div class="col-lg-3">
    <i (click)="onSubmit()" class="far fa-check-circle fa-2x" style="padding: 5px 10px 5px 155px ; color:green"></i>
    <i (click)="showHide()"class="far fa-times-circle fa-2x" style="color:red"></i>
   </div>
    
</div>
