
  <div class="row" style="display:flex; flex-direction: row">
    <mat-card class="course-card" *ngFor="let item of lstCourse" style=" margin: 40px">
      <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <h3>{{item.coursename}}</h3>
        <p>CourseCode</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button  [routerLink]="'/e-learning/course/content/'+item.id">LIKE</button>
      <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
   </div>
