
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="/assets/img/undraw_remotely_2j6y.svg" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h3>Sign In</h3>
            </div>
            <form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit()">
              <div class="form-group first">
                <input type="text" placeholder="Enter userName" class="form-control" #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName" required>
              </div>
              <div class="form-group last mb-4">
                <input type="password" placeholder="Enter password" class="form-control" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" required>      
              </div>     

              <input type="submit" value="Log In" class="btn btn-block btn-primary" [disabled]="form.invalid">

              <span class="d-block text-left my-4 text-muted">&mdash; or login with &mdash;</span>
              
              <div class="social-login">
                <a href="#" class="facebook">
                  <span class="fab fa-facebook-f"></span> 
                </a>
                <a href="#" class="google">
                  <span class="fab fa-google"></span> 
                </a>
              </div>
            </form>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>
